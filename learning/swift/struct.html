      <p>#简述<br>结构体与类很像，都有方法和构造器，它们最大的不同是：结构体传递值，类则传递引用！<br>Swift 并不要求你为自定义类和结构去创建独立的接口和实现文件。你所要做的是在一个单一文件中定义一个类或者结构体，系统将会自动生成面向其它代码的外部接口</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Square</span> </span>&#123;</div><div class="line">    <span class="keyword">var</span> length: <span class="type">Int</span></div><div class="line">    <span class="keyword">var</span> width: <span class="type">Int</span></div><div class="line">    <span class="keyword">var</span> height: <span class="type">Int</span></div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">desc</span><span class="params">()</span></span> &#123;</div><div class="line">        <span class="built_in">println</span>(<span class="string">"a square [\(length), \(width), \(height)]"</span>)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">SpecialThing</span> </span>&#123;</div><div class="line">    <span class="keyword">var</span> atTop: <span class="type">Circle</span></div><div class="line">    <span class="keyword">var</span> atBottom: <span class="type">Square</span></div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">desc</span><span class="params">()</span></span> &#123;</div><div class="line">        <span class="built_in">print</span>(<span class="string">"AT TOP: "</span>)</div><div class="line">        atTop.desc()</div><div class="line">        <span class="built_in">print</span>(<span class="string">"AT BOTTOM: "</span>)</div><div class="line">        atBottom.desc()</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> a = <span class="type">SpecialThing</span>(atTop: <span class="type">Circle</span>(radius: <span class="number">10</span>), atBottom: <span class="type">Square</span>(length: <span class="number">30</span>, width: <span class="number">20</span>, height: <span class="number">40</span>))</div><div class="line">a.desc()</div></pre></td></tr></table></figure>
